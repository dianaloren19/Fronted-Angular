<div style="width: 400px; margin: auto;">
    <div *ngIf="currentStudent" class="edit-form">
      <h4>Student</h4>
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentStudent.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            [(ngModel)]="currentStudent.apellido"
            name="apellido"
          />
        </div>
        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentStudent.attend ? "attend" : "Disponible" }}
        </div>
      </form>
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentStudent.attend"
        (click)="updatePublished(false)">UnPublish</button>

       <!-- <button  
        *ngIf="!currentStudent.attend"  
        class="badge badge-primary mr-2"  
        (click)="updatePublished(true)">Publish</button>-->
   <button class="badge badge-danger mr-2" (click)="deleteStudent()">Delete</button>
   <button
        type="submit"
         class="badge badge-success"
        (click)="updateStudent()" >Update </button>
   <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentStudent">
       <br />
      <p>Cannot access this Student...</p>
    </div>
  </div>
